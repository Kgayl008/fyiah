<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shows</title>
    <link rel="stylesheet" href="../styles/shows.css">
    <link rel="stylesheet" href="../styles/partials/global.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="../scripts/build-shows-page.js" defer></script>
<body>
    <header class="header">
        <section class="header__wordmark">
            <a href="../index.html" class="header__logo"><img src="../assets/Logo/logo.png"
                    alt="Fyiah Logo"></a>
        </section>
        <nav>
            <ul class="header__nav">
                <li class="header__nav-list-item">
                    <a href="../index.html" class="header__nav-anchor">Biography</a>
                </li>
                <li class="header__nav-list-item header__nav-list-item-active">
                    <a href="shows.html" class="header__nav-anchor">Shows</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero__shows">
            <img src="../assets/Images/pg-1.JPEG" alt="A crowd of peoples' hands at a The Bees Knees concert."
                class="hero__image">
            <div class="hero__section">
                <div class="hero__text">
                    <div class="hero__heading-section">
                        <p class="hero__title">Fyiah</p>
                        <h1 class="hero__heading">Missing You</h1>
                    </div>
                    <div class="hero__song-section">
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/7pMS7A5Mrt4YjQ7r4WShjz?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
            </div>
        </section>
        <section class="section__video">
            <h2 class="section__about-title">Music Video</h2>
            <div class="video">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cpQSRtEJWJE?si=hQz7n-x2n_zprocG&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            </section>
        <section class="section__shows">
            <div class="container__title">
                <h2 class="shows__title">Shows</h2>
            </div>
            <div class="container__list">
                <div>
                    <ul class="shows__subtitles">
                        <li class="shows__subtitle">DATE</li>
                        <li class="shows__subtitle">VENUE</li>
                        <li class="shows__subtitle">LOCATION</li>
                    </ul>
                </div>
                <div id="shows__section">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer__container">
        <section class="footer__row">
            <section class="footer__title-section">
                <h2 class="footer__title">Get in Touch</h2>
                <section class="footer__socials">
                    <a href="https://www.instagram.com"><img src="../assets/Icons/SVG/Icon-instagram.svg"
                            alt="Instagram" class="footer__icons" />
                    </a>
                    <a href="https://www.facebook.com"><img src="../assets/Icons/SVG/Icon-facebook.svg" alt="Facebook"
                            class="footer__icons" /></a>
                    <a href="https://www.twitter.com"><img src="../assets/Icons/SVG/Icon-twitter.svg" alt="Twitter"
                            class="footer__icons" /></a>
                </section>
            </section>
            <a href="index.html" class="footer__wordmark"><img src="../assets/Logo/logo.png"
                    alt="BandSite Logo"></a>
        </section>
        <section class="footer__contact-list">
            <section class="footer__section">
                <div>
                    <h3 class="footer__contact-bold">Fyiah Management</h3>
                </div>
                <div>
                    <p class="footer__contact">Miami, FL, USA</p>
                </div>
                <div>
                    <p class="footer__contact">info@fyiahmusic.com</p>
                </div>
            </section>
        </section>
        <section>
            <a href="index.html"><img src="../assets/Logo/logo.png" alt="Fyiah Logo"
                    class="footer__logo"></a>
            <div>
                <p class="footer__logo-text">Copyright Fyiah Â© 2024 All Rights Reserved</p>
            </div>
        </section>
    </footer>

</html>
